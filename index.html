<html lang="ru">
<head>

    <title>Гороскоп</title>

<body>

</div>

    <div class="main__title title"></div>
    <div class="main__img"></div>
    <div class="main__button button" onclick="stop()">Остановить</div>
</div>
<div class="bg__img"></div>
<script src="script.js"></script>
</body>
</html>
